<script>
    if(window.XMLHttpRequest){
        xmlhttp=new XMLHttpRequest();
    }
    else{
        xmlhttp=new ActiveXObject();
    }
    xmlhttp.open('GET','productsMobiles.xml',false)
    xmlhttp.send();
    xmlDoc = xmlhttp.responseXML;
    productDiv=document.getElementById('product');
    urlStr = window.location.search;
    urlParam = new URLSearchParams(urlStr);
    productId = urlParam.get('dataType');
    productDiv = document.getElementById('productpreview')
    for(i=0;i<xmlDoc.getElementsByTagName('product').length;i++){
        if(xmlDoc.getElementsByTagName('id')[i].childNodes[0].nodeValue==productId){
            productDiv.innerHTML=`
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0 d-block mx-auto" style="max-width: 400px;aspect-ratio: 3/3;object-fit: contain;" src="static/${xmlDoc.getElementsByTagName('image')[i].childNodes[0].nodeValue}" alt="Product Image" /></div>
                <div class="col-md-6">
                    <div class="small mb-1">${xmlDoc.getElementsByTagName('brand')[i].childNodes[0].nodeValue}</div>
                    <h1 class="display-5 fw-bolder">${xmlDoc.getElementsByTagName('name')[i].childNodes[0].nodeValue}</h1>
                    <div class="fs-5 mb-5">
                        <span class="text-decoration-line-through">Rs. ${xmlDoc.getElementsByTagName('mrp')[i].childNodes[0].nodeValue}</span>
                        <span>Rs. ${xmlDoc.getElementsByTagName('offerprice')[i].childNodes[0].nodeValue}</span>
                        </div>
                        <p class="lead">${xmlDoc.getElementsByTagName('description')[i].childNodes[0].nodeValue}</p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                                </button>
                                </div>
                                </div>
                                </div>
                                </div>
                                `
                                break;
                            }
        }
