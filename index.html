    <script>
      if(window.XMLHttpRequest){
        xmlhttp=new XMLHttpRequest();
      }
  else{
    xmlhttp=new ActiveXObject();
  }
  xmlhttp.open('GET','productCategories.xml',false)
  xmlhttp.send();
  brandDiv = document.getElementById('brandDiv');
  xmlDoc=xmlhttp.responseXML;
  for(i=0;i<xmlDoc.getElementsByTagName("phoneCompany").length;i++){
    brandDiv.innerHTML+=`<div class="col-lg-2 col-md-3 col-6 border border-2 p-3 m-2 rounded rounded-2" >
      <a href="products.html?dataType=${xmlDoc.getElementsByTagName("name")[i].childNodes[0].nodeValue}">
      <img src="static/${xmlDoc.getElementsByTagName("Brandlogo")[i].childNodes[0].nodeValue}" alt="" class='d-block m-auto' style="height: auto;max-width: 100%;" >
    </div>`

  }
  
  // alert(xmlDoc.getElementsByTagName("name").length)
